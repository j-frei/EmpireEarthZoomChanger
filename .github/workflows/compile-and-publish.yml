name: Build Qt5 i686 Windows App with MSYS2

on:
  push:
    branches:
      - master
  pull_request: {}
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-i686-toolchain
            mingw-w64-i686-qt5
            mingw-w64-i686-cmake
            mingw-w64-i686-make
            git

      - name: Add MinGW to PATH
        run: echo "C:/msys64/mingw32/bin" >> $GITHUB_PATH

      - name: Build with qmake
        run: |
          cd ${{ github.workspace }}
          qmake
          make -j$(nproc)

      - name: Archive the build
        uses: actions/upload-artifact@v3
        with:
          name: EmpireEarthZoomChanger
          path: EmpireEarthZoomChanger.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: EmpireEarthZoomChanger

      - name: Generate Date-Based Tag and Release Name
        run: |
          # Get the current date in YYYY-MM-DD format
          DATE=$(date +'%Y-%m-%d')
          echo "TAG_NAME=release-$DATE" >> $GITHUB_ENV
          echo "RELEASE_NAME=Release $DATE" >> $GITHUB_ENV

      - name: Create a GitHub Release
        id: make_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          body: |
            Latest i686 (x32) Qt5 app built automatically by GitHub Actions (MSYS2)
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.make_release.outputs.upload_url }}
          asset_path: ./EmpireEarthZoomChanger.exe
          asset_name: EmpireEarthZoomChanger.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
